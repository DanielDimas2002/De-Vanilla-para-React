<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        .campo-invalido {
            border: 2px solid red;
        }

        .campo-valido {
            border: 2px solid green;
        }

        .mensagem-erro {
            color: red;
        }

        .mensagem-sucesso {
            color: green;
        }
    </style>

</head>

<body>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite seu nome" required />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required />
        <p id="mensagem-erro-email" style="color: red;"></p>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required />
        <p id="mensagem-erro-idade" style="color: red;"></p>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById("formulario");
        const campoEmail = document.getElementById("email");
        const campoIdade = document.getElementById("idade");

        const erroEmail = document.getElementById("mensagem-erro-email");
        const erroIdade = document.getElementById("mensagem-erro-idade");

        formulario.addEventListener("submit", function (evento) {
            evento.preventDefault();

            const nome = document.getElementById("nome");
            const email = campoEmail;
            const idade = document.getElementById("idade");
            const valorIdade = parseInt(idade.value);

            let temErro = false;

            // Validação do e-mail
            if (email.value === "" || !email.value.includes("@") || !email.value.includes(".")) {
                email.classList.add("campo-invalido");
                email.classList.remove("campo-valido");
                paragrafoErro.innerText = "Por favor, insira um e-mail válido.";
                temErro = true;
            } else {
                email.classList.remove("campo-invalido");
                email.classList.add("campo-valido");
            }

            // Validação da idade
            if (isNaN(valorIdade) || valorIdade <= 0) {
                idade.classList.add("campo-invalido");
                idade.classList.remove("campo-valido");
                paragrafoErro.innerText += "\nIdade inválida.";
                temErro = true;
            } else {
                idade.classList.remove("campo-invalido");
                idade.classList.add("campo-valido");
            }

            if (!temErro) {
                paragrafoErro.innerText = "";
                nome.classList.add("campo-valido");
                console.log("Nome:", nome.value);
                console.log("E-mail:", email.value);
                console.log("Idade:", valorIdade);
            }
        });
    </script>
</body>

</html>
