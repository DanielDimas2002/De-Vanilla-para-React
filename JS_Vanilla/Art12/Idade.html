<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>

<body>
    <p id="idade-msg"></p>

    <script>
        const idade = 20;
        const msg = document.getElementById("idade-msg")

        switch (true) {
            case (idade < 18):
                msg.innerText = "Menor de idade";
                break;
            case (idade <= 65):
                msg.innerText = "Adulto";
                break;
            default:
                msg.innerText = "Idoso";
        }
    </script>
</body>

</html>
