<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>

<body>

    <h1>Exemplo de prompt com botão</h1>
    <button onclick="pedirNome()">Clique para ativar o prompt</button>

    <script>
        const nome = prompt("Digite seu nome");
        alert("Olá, " + nome + "!");

        //Exemplo de prompt com botão

        function pedirNome() {
            const nome = prompt("Digite seu nome:");
            alert("Olá, " + nome + "!");
        }

        //Pedindo Idade da forma errada

        const idade = prompt("Qual a sua idade?");
        console.log(typeof idade); //Resultado: "string"
        console.log(idade + 1) // Vai imprimir: "251" (concatenação de string)

        //Pedindo Idade da forma certa

        const idadeCerta = prompt("Digite sua idade:");
        const idadeConvertida = Number(idadeCerta);
        console.log(idadeConvertida + 1); // Agora sim: 26 (número somado)

    </script>
</body>

</html>
