<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console.log - Vanilla</title>
</head>
<body>
    <h1>Console.log - Vanilla</h1>

    <button onclick="Consolelog()">Dispare o console</button>

    <script>
        function Consolelog(){
            console.log("Você clicou no botão que dispara uma mensagem no console.log")
        }
    </script>
</body>
</html>
